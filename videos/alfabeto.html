<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/style/style.css" />
  <title>Alfabeto</title>
</head>
<body>
  <section>
    <div class="container">
      <div id="video_player">
        <div class="loader"></div>
        
        
        
        
        
        
        <video preload="metadata" id="main-video" autoplay>
          <source src="/src/espiritu.mp4" type="video/mp4">
          
        </video>
        
        
        
        
        
        
        
        <p class="caption_text"></p>
        <!-- <div class="thumbnail"></div> -->

        <div class="progressAreaTime" >0:00</div>
        
        <div class="controls">
          <div class="progress-area">
            <canvas class="bufferedBar"></canvas>
            <div class="progress-bar">
              <span></span>
            </div>
          </div>

          <div class="controls-list">
            <div class="controls-left">
              <span class="icon">
                <i class="material-icons fast-rewind">replay_10</i>
              </span>

              <span class="icon">
                <i class="material-icons play_pause" >play_arrow</i>
              </span>

              <span class="icon">
                <i class="material-icons fast-forward">forward_10</i>
              </span>


              <div class="timer">
                <span class="current">0:00</span> /
                <span class="duration">0:00</span>
              </div>
            </div>

            <div class="controls-right">
              <span class="icon">
                <i class="material-icons picture_in_picutre">picture_in_picture_alt</i>
              </span>

              <span class="icon">
                <i class="material-icons fullscreen">fullscreen</i>
              </span>
            </div>
          </div>
        </div>

        
        <div id="captions">
          <div class="caption">
            
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <script src="/script/script.js"></script>
</body>

</html>
